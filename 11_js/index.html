<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form input</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    


<div class="container my-5">
    <form id="form">
     
         <div class="row g-5">
            <div class="col-4">
                  <input class="form-control" id="img" placeholder="Enter img" type="text">
            </div>
            <div class="col-4">
                  <input class="form-control" id="name" placeholder="Enter name" type="text">
            </div>
            <div class="col-4">
                  <input class="form-control" id="email" placeholder="Enter email" type="email">
            </div>
            <div class="col-4">
                  <input class="form-control" id="age" placeholder="Enter age" type="number">
            </div>
            <div class="col-1">
                  <button  class="btn btn-success" id="submain">submit</button>
                  <button  class="btn btn-success" style="display: none; background-color: orange;" id="update">update</button>
                  
            </div>
         </div>
      

    </form>
</div>

<div class="container" id="check">

</div>

    <table class="table">
        <thead>

                <th>Pic</th>

                <th>oper</th>
                <th>oper</th>

        </thead>
        <tbody id="tbody">
           
        </tbody>
    </table>
</div>
