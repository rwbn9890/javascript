<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form input</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<style>
    #form label{
        border: 1px solid red;
        background-color: brown;
        color: white;
    }
</style>
<body>
    
<div class="not">
    
</div>

<div class="container my-5">
    
    <form id="form">
     
         <div class="row g-2">
            <div class="col-3">
                <input type="text" id="id" disabled >
                  <input class="form-control invalid" id="img" name="pic" placeholder="Enter img" type="text" >
            </div>
            <div class="col-3">
                  <input class="form-control" id="name" name="name" placeholder="Enter name" type="text" >
            </div>
            <div class="col-3">
                  <input class="form-control" id="email" name="email" placeholder="Enter email" type="email" >
            </div>
            <div class="col-3">
                  <input class="form-control" id="age" name="age" placeholder="Enter age" type="number" >
            </div>
            <div class="col-3">
                  <input class="form-check status" name="status" value="Marid1" placeholder="Enter age" type="checkbox" >
                  <input class="form-check status" name="status" value="Marid2" placeholder="Enter age" type="checkbox" >
                  <input class="form-check status" name="status" value="Marid3" placeholder="Enter age" type="checkbox" >
            </div>
            <div class="col-12 text-center">
                  <button  class="btn btn-success" id="submain">submit</button>
                  

            </div>
         </div>
      

    </form>
</div>

<div class="container" id="check">

</div>

<div class="container rounded-3 shadow-lg p-2 overflow-hidden">
    <table class="table  rounded-3  border">
        <thead class="table-dark ">
            <tr>
                <th>Pic</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>oper</th>
                <th>oper</th>
            </tr>
        </thead>
        <tbody id="tbody">
           
        </tbody>
    </table>
</div>

  </div>
</div>

</body>
